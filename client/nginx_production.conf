server {
    listen 443 ssl;
    server_name chat.ohmygpt.ru;

    ssl_certificate /etc/letsencrypt/live/chat.ohmygpt.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/chat.ohmygpt.ru/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'HIGH:!aNULL:!MD5';

    location /api/ {
        proxy_pass http://api:3080$request_uri;
    }

    location / {
        proxy_pass http://api:3080/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}
